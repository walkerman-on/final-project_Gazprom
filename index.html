<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Заявки</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <div class="navigation__menu-burger">
                    <img class="menu-burger-img" src="./img/burger-menu.svg" alt="Меню-бургер">
                    <span class="menu-burger-title">Доска заявок на сервисное обслуживание</span>
                </div>
                <div class="navigation__menu-lk">
                    <div class="lk__img-container">
                        <img class ="lk-img" src="./img/user-avatar.jpg" alt="Аватар пользователя">
                    </div>
                    <div class="lk__user-info">
                        <a href="#" class="user-name__link">
                            <span class="user-name">Имя Фамилия</span>
                        </a>
                        <span class="user-staff">Администратор</span>
                    </div>
                    <img src="./img/user-more-info.svg" alt="Больше информации о пользователе" class="menu-lk-img">
                </div>
            </nav>
        </div>
    </header>
    <main class="main container">
            <div class="menu">
                <div class="menu__sidebar-container">
                    <aside class="menu__sidebar">
                            <div class="sidebar__work-group">
                                <ul class="work-group__list">
                                    <li class="work-group__item"><a href="#" class="work-group__link">Рабочая группа 1</a></li>
                                    <li class="work-group__item"><a href="#" class="work-group__link work-group__link--active">Рабочая группа 2</a></li>
                                    <li class="work-group__item"><a href="#" class="work-group__link">Рабочая группа 3</a></li>
                                </ul>
                                <button class="work-group__button" type="button">
                                    <span class="work-group__button-text">Добавить группу</span>
                                    <span class="work-group__button-text">+</span>
                                </button>
                            </div>
                            <div class="sidebar__settings">
                                <img src="./img/settings-menu.svg" alt="Настройки" class="settings-img">
                                <a class="settings__link">Настройки меню</a>
                            </div>
                    </aside>
                </div>
                <div class="menu__main">
                    <div class="main__bar">
                        <div class="bar__request">
                            <span class="request-text">Заявки</span>
                            <button class="request__button" type="button">
                                <span class="request__button-text">+</span>
                                <span class="request__button-text">Добавить сделку</span>
                            </button>
                        </div>
                        <form class="bar__request-form">
                            <input type="text" name="form-search" class="request-form__search" placeholder="Поиск по сделкам">
                            <img src="./img/cancel-search.svg" alt="Отмена поиска" class="request-form__search-img">
                            <button type="submit" name="submit-search" class="request-form__submit">
                                <img src="./img/search.svg" alt="Поиск" class="request-form__submit-img">
                            </button>
                        </form>
                        <button class="bar__button-filtr" type="button">
                            <span class="button-filtr-text">Фильтры</span>
                            <div class="button-filtr-bg">
                                <span class="button-filtr-amount">5</span>
                            </div>
                        </button>
                    </div>
                    <div class="main__applications-columns">
                        <ul class="applications-columns__list">
                            
                        </ul>
                    </div>
                </div>
            </div>
    </main>

    <template id="applications-category__item">
        <li class="applications-columns__column-container">
            <div class="column-container">
                <div class="column-container__brief-info">
                    <div class="brief-info-title">
                        <span class="brief-info-title__cards-category">Входящие</span>
                        <div class="brief-info-title__work-bg">
                            <span class="brief-info-title__work-amount">4</span>
                        </div>
                    </div>
                    <span class="brief-info__cards-price">0 ₽</span>
                    <button class="brief-info__button" type="button">
                        <span class="brief-info__button-text">+</span>
                        <span class="brief-info__button-text">Быстрая сделка</span>
                    </button>
                </div>
                <div class="column-container__cards">
                    <ul class="cards__list">
                        <li class="cards__item-container">
                            <div class="cards">
                                <div class="cards__first-block">
                                    <p class="first-block__info">
                                        <span class="cards__primery-text">Ошибка датчика КП-312</span>
                                        <span class="cards__secondary-text">2 500 ₽</span>
                                        <span class="cards__tertiary-text">21 января 2022</span>
                                    </p>
                                    <div class="first-block__contact">
                                        <img src="./img/phone-icon.svg" alt="Иконка телефона" class="contact-img">
                                        <img src="./img/email-icon.svg" alt="Иконка почты" class="contact-img">
                                        <img src="./img/message-icon.svg" alt="Иконка сообщения" class="contact-img">
                                    </div>
                                </div>
                                <div class="cards__second-block">
                                    <p class="second-block__date-change">
                                        <span class="cards__tertiary-text">Дата изменения</span>
                                        <span class="cards__secondary-text">2 февраля 2022</span>
                                    </p>
                                </div>
                                <div class="cards__third-block">
                                    <div class="third-block__executor">
                                        <span class="cards__tertiary-text">Исполнитель</span>
                                        <div class="executor">
                                            <div class="executor__img-container">
                                                <img class ="executor-img" src="./img/user-avatar.jpg" alt="Аватар исполнителя">
                                            </div>
                                            <a href="#" class="executor__link cards__tertiary-text">Иван Васильев</a>                                                                </a>
                                        </div>
                                    </div>
                                    <div class="third-block__change-card">
                                        <div class="change-card__work">
                                            <a href="#" class="change-card__link cards__tertiary-text">Дела</a>
                                            <div class="change-card__work-bg">
                                                <span class="change-card__work-amount">3</span>
                                            </div>
                                        </div>
                                        <button class="change-card__button" type="button">
                                            <span class="change-card__button-text">+</span>
                                            <span class="change-card__button-text">Редактировать</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </template>

    <script type="module" src="./script.js"></script>
</body>
</html>
